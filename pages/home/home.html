<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" (click)="login" block>Sign In</button>
    </div>
  <div padding>
    <button ion-button color="primary" (click)="navigate()" block>
      Go to Singup Page
    </button>
  </div>

  </ion-list>

</ion-content>
